<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="myFunction()">
    <div id="loader">
        <video autoplay class="flashBack">
            <source src="video/My Movie 3.mp4" type="video/mp4" class="flashBack">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="homepage animate-bottom" id="myDiv" style="display: none;">
        <img src="img/Homepage bg.png" alt="Snow Background" class="back">
        <div class="board">
            <a href="main.html">
                <img src="img/final.png" alt="getting-started-board" class="getting-started">
            </a>
        </div>
    </div>

    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 3100);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>

</body>

</html>
