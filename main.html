<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="myFunction()">
    <div id="loader">
        <video autoplay class="flashBack">
            <source src="video/My Movie 3.mp4" type="video/mp4" class="flashBack">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="homepage animate-bottom snowFall" id="myDiv">
        <img src="img/Homepage bg.png" alt="Snow Background" class="back">
        <div class="main__board">
            <div class="board">
                <img src="img/coa.png" alt="Click On Anyone" class="coa">
                <div class="board__inner">
                    <a href="wishes.html" class="b1">
                        <img src="img/b1.png" alt="Wishes Board" class="b1-img">
                    </a>

                    <a href="memes.html" class="b2">
                        <img src="img/b2.png" alt="Memes Board" class="b2-img">
                    </a>

                    <a href="special.html" class="b3">
                        <img src="img/b3.png" alt="Special Zone Board" class="b3-img">
                    </a>
                </div>
            </div>
        </div>

        <div class="birthday__board">
            <img src="img/hbd.png" alt="Happy Birthday Beautiful" class="bday-img">
        </div>
    </div>

    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 3100);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>

</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<!-- <script src="js/scripts.js"></script> -->

</html>
